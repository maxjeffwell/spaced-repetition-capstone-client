# Frontend (React + TensorFlow.js WebGPU)
services:
  - type: web
    name: spaced-repetition-client
    runtime: static
    buildCommand: npm install
    staticPublishPath: spaced-repetition-capstone-client/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        sync: false  # Will be the backend URL (set in dashboard)
      - key: NODE_ENV
        value: production
    autoDeploy: true
